{% extends 'base.html' %}
{% load static %}
{% block title %} Reset password {% endblock %}

{% block content %}
<section class="banner-section">
    <div class="container">
       <div class="row">
          <div class="col text-center">
             <h3>Login</h3>
             <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center">
                   <li class="breadcrumb-item"><a href="{% url 'home:home' %}">Home</a></li>
                   <li class="breadcrumb-item active" aria-current="page">Reset Password</li>
                </ol>
             </nav>
          </div>
       </div>
    </div>
 </section>

{% include 'includes/alerts.html' %}
<section class="login-section">
    <div class="container h-100">
      <div class="row h-100 justify-content-center">
        <div class="col-lg-6">
          <div class="form-wrapper d-flex align-items-center h-100">
            <form action="{% url 'account:reset_password' %}" method="POST">
              {% csrf_token %}
              <div class="row g-4">
                <div class="col-12">
                  <h4>Reset here</h4>
                </div>
                <div class="input-box col-12">
                  <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="input-box col-12">
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm password">
                  </div>
              </div>
              <button type="submit" class="btn-custom w-100" style="margin-top: 10px;">Change Passoword</button>
              <div class="bottom"> Don't have an account? <a href="{% url 'account:register' %}">Create account</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

 
{% endblock %}
